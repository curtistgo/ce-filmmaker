<main>      
    <section>
    <div class="container-fluid">
      <h1 class="title-name">Curtis</h1>
      <h2>The Connection</h2>
    </div>
  </section>

  <article>
    <div class="container-fluid">
        <div class="row">
          <!-- <section> -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <img class="contact-img img-fluid" src="./images/contact_me.jpg" alt="Image of laptop keyboard" />
            </div>
          <!-- </section> -->

          <!-- <section> -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <form method="post" action="https://formspree.io/f/mgerqqow">
                <div class="container ms-1 form-fields">
                  <fieldset>
                    <div>
                      <legend class="contact-info">Contact Info</legend>
                      <p class="nice">It would be nice to hear from you.</p>

                      <label for="userName" class="field-name">Full Name</label>
                      <input type="text" id="userName" name="userName" maxlength="25" class="input_box"/>
                    </div>

                    <div>
                      <label for="email" class="field-name">Email</label>
                      <input type="email" id="email" name="email" class="input_box" />
                    </div>

                    <div>
                      <label for="textField" class="field-name">Comment</label>
                      
                      <textarea id="textField" name="textField" cols="50" rows="10" maxlength="300" placeholder="What's on your mind?" class="input_box"></textarea>
                    </div>

                    <div>
                      <label for="website" class="field-name">Website</label>
                      <input type="url" id="website" name="website" class="input_box" />
                    </div>

                    <div>
                      <button type="submit" class="sub_set">Submit</button>
                      <button type="reset" class="sub_set">Reset</button>
                    </div>
                  </fieldset>
                </div> <!-- container class ms-1 form-fields -->
              </form>
            </div><!-- col-lg-6 col-md-12 col-sm-12 for the form section-->
          <!-- </section> -->
        </div><!-- row -->
  </div><!-- container-fluid -->
